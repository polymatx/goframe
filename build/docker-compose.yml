version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - LOG_LEVEL=info
    depends_on:
      - redis
      - postgres
      - mongodb
    networks:
      - goframe-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - goframe-network
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: goframe
      POSTGRES_PASSWORD: goframe
      POSTGRES_DB: goframe
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - goframe-network

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - goframe-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: goframe
      RABBITMQ_DEFAULT_PASS: goframe
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - goframe-network

volumes:
  redis-data:
  postgres-data:
  mongodb-data:
  rabbitmq-data:

networks:
  goframe-network:
    driver: bridge
